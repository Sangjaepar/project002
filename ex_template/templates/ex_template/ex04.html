{% if value == 100 %}
    {{ value }}
{% endif %}
<hr>
{% if name_list %}
    name_list|length: {{ name_list|length }}
{% else %}    
    name_list is empty!
{% endif %}

{% if info_list %}
    <ol>
        {% for info in info_list %}
            <li>{{ info }}</li>
        {% endfor %}
    </ol>
{% else %}
    info_list is empty!
{% endif %}
